<div class="container">
    <div class="dashboard-pie-chart">
        <app-pie-chart *ngIf="pieChartData.datasets.length > 0" [data]="pieChartData"></app-pie-chart>
    </div>
    <div class="dashboard-line-chart">
        <app-line-chart *ngIf="lineChartData.datasets.length > 0" [data]="lineChartData"></app-line-chart>
    </div>
</div>
